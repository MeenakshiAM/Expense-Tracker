<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <h1>Expense Tracker</h1>
    <div class="dark-box">
        <label class="switch">
            <input type="checkbox" id="darkToggle">
            <span class="slider"></span>
        </label>
    </div>
</header>
<div id="notification" class="notification"></div>
<div class="container">
<div class="card">

<h2>Add Expense</h2>
<input type="text" id="name" placeholder="Expense Name">
<input type="number" id="amount" placeholder="Amount">
<input type="date" id="date">

<select id="category">
    <option value="Food">Food</option>
    <option value="Transport">Transport</option>
    <option value="Shopping">Shopping</option>
    <option value="Bills">Bills</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Other">Other</option>
</select>

<button onclick="addExpense()">Add</button>

<h3>Monthly Budget</h3>
<input type="number" id="monthlyBudget" placeholder="Set Monthly Budget">
<button onclick="setBudget()">Set Budget</button>

<h2>Filter & Analyze</h2>

<input type="text" id="search" placeholder="Search by name">

<select id="monthFilter" onchange="renderExpenses()"></select>

<select id="categoryFilter">
    <option value="All">All Categories</option>
    <option value="Food">Food</option>
    <option value="Transport">Transport</option>
    <option value="Shopping">Shopping</option>
    <option value="Bills">Bills</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Other">Other</option>
</select>

<select id="sortOption">
    <option value="dateDesc">Date (Newest)</option>
    <option value="dateAsc">Date (Oldest)</option>
    <option value="category">Category</option>
</select>

<button onclick="applyFilters()">Apply</button>

<div class="total">
Selected Month Total: ₹<span id="totalAmount">0</span>
</div>

<div class="warning" id="budgetWarning"></div>

<table>
<thead>
<tr>
<th>Name</th>
<th>Amount</th>
<th>Date</th>
<th>Category</th>
<th>Action</th>
</tr>
</thead>
<tbody id="expenseList"></tbody>
</table>

<h2>Monthly Summary</h2>
<table>
<thead>
<tr>
<th>Month</th>
<th>Total Expense</th>
</tr>
</thead>
<tbody id="monthlySummary"></tbody>
</table>

<h2>Category Distribution (Pie Chart)</h2>

<div class="chart-container">
    <canvas id="expenseChart"></canvas>
</div>
</div>
</div>

<footer>
© 2026 Expense Tracker|Built with ❤️
</footer>
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <p id="confirmMessage"></p>
    <button id="confirmYes">Yes</button>
    <button id="confirmNo">Cancel</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
