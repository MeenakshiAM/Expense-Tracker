<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="64x64" href="/images/MoneyIcon.png">
</head>
<!-- ===== Smart Expense Assistant ===== -->

<div class="chat-toggle" onclick="toggleChat()">ğŸ’¬</div>

<div class="chat-container" id="chatContainer">
  <div class="chat-header">
    Smart Expense Assistant
    <span onclick="toggleChat()" style="cursor:pointer;">âœ–</span>
  </div>

  <div class="chat-body" id="chatBody"></div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Ask about your spending..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>
<body>
    <header class="navbar">
        <h1>Expense Tracker</h1>
        <!-- Dark Mode Toggle Button -->
        <button id="theme-toggle">ğŸŒ™ Dark Mode</button>
    </header>

    <div class="container">
        <h2>Calculate your Expense</h2>
        <div class="budget-group">
    <input type="number" id="budget-amount" placeholder="Set Monthly Budget">
    <button onclick="setBudget()">Set Budget</button>
</div>
        <div class="input-group">
            <input type="text" id="expense-name" placeholder="Expense Name">
            <input type="number" id="expense-amount" placeholder="Amount">
            <input type="date" id="expense-date">
            <select id="expense-category">
                <option value="" disabled selected>Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <div class="filter-sort-group">
            <input type="text" id="search-bar" placeholder="Search by name...">
            <select id="filter-category">
                <option value="all">All Categories</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <select id="sort-by">
                <option value="date-desc">Date (Newest)</option>
                <option value="date-asc">Date (Oldest)</option>
                <option value="amount-desc">Amount (High-Low)</option>
                <option value="amount-asc">Amount (Low-High)</option>
            </select>
            <button onclick="applyFilters()">Apply</button>
        </div>

        <ul id="expense-list"></ul>
        <h3>Total: â‚¹<span id="total-amount">0</span></h3>
    </div>

    <template id="edit-template">
        <li class="editing">
            <input type="text" class="edit-name">
            <input type="number" class="edit-amount">
            <input type="date" class="edit-date">
            <select class="edit-category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <button class="save-btn">Save</button>
            <button class="cancel-btn">Cancel</button>
        </li>
    </template>

    <footer class="footer">
        <p>Â© 2025 Expense Tracker | Built with â¤ï¸</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
